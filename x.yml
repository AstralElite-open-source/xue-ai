apiVersion: apps/v1
kind: Deployment
metadata:
  name: xue-ai
spec:
  replicas: 5
  selector:
    matchLabels:
      app: xue-ai
  template:
    metadata:
      labels:
        app: xue-ai
    spec:
      containers:
      - name: xue-ai
        image: xue:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_API_KEY
          value: "your-google-api-key-here"
        - name: FLASK_ENV
          value: "production"